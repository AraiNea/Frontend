name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: pizza
          POSTGRES_USER: pizzauser
          POSTGRES_PASSWORD: pizzapass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U pizzauser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_URL: jdbc:postgresql://postgres:5432/pizza
      DB_USERNAME: pizzauser
      DB_PASSWORD: pizzapass
      JWT_SECRET: mysupersecuresecretthatatleast32characterslong
      VITE_API_URL: http://localhost:8080

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Build frontend Docker image
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag cxgdn/arainea-frontend:latest

      # Login to Docker Hub
      - name: Login to Docker Hub
        run: docker login -u cxgdn -p dckr_pat_NQDxIKYdnllF5XD5HRDypIEYy1U

      # Pull backend image from Docker Hub
      - name: Pull backend image
        run: docker pull docker.io/pattaratos/arainea-backend:latest

      # Run backend container (no custom network → connects to postgres service automatically)
      - name: Run backend
        run: |
          docker run -d --name be \
            -p 8080:8080 \
            --env SPRING_DATASOURCE_URL=${{ env.DB_URL }} \
            --env SPRING_DATASOURCE_USERNAME=${{ env.DB_USERNAME }} \
            --env SPRING_DATASOURCE_PASSWORD=${{ env.DB_PASSWORD }} \
            --env APP_JWT_SECRET=${{ env.JWT_SECRET }} \
            --env APP_JWT_EXPIRES_DAYS=30 \
            pattaratos/arainea-backend:latest

      # Wait for backend to be ready before continuing
      - name: Wait for backend to be ready
        run: |
          echo "⏳ Waiting for backend to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/home >/dev/null; then
              echo "✅ Backend is ready!"
              exit 0
            fi
            echo "⌛ Waiting ($i/30)..."
            sleep 5
          done
          echo "❌ Backend did not start in time"
          docker logs be
          exit 1

      # Run frontend container (same default network)
      - name: Run frontend
        run: |
          docker run -d --name frontend \
            -p 3000:3000 \
            -e VITE_API_URL=${{ env.VITE_API_URL }} \
            cxgdn/arainea-frontend:latest

      # Show backend logs if any step fails
      - name: Show backend logs
        if: failure()
        run: docker logs be

      # Setup Node for Cypress
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install Cypress dependencies
      - name: Install dependencies
        run: npm ci

      # Run Cypress tests after frontend is ready
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: "http://localhost:3000"
          wait-on-timeout: 180
        env:
          VITE_API_URL: http://localhost:8080

      # Push frontend image back to Docker Hub (optional)
      - name: Push Docker image
        run: docker push cxgdn/arainea-frontend:latest
