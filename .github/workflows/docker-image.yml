    #     node-version: 18

    # - name: Install dependencies
    #   run: npm ci

    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        start: echo "already started via docker"
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 120
