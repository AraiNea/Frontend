name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: pizza
          POSTGRES_USER: pizzauser
          POSTGRES_PASSWORD: pizzapass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U pizzauser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DB_URL: jdbc:postgresql://postgres:5432/pizza
      DB_USERNAME: pizzauser
      DB_PASSWORD: pizzapass
      JWT_SECRET: mysupersecuresecretthatatleast32characterslong

    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag cxgdn/arainea-frontend:latest

      - name: login
        run: docker login -u cxgdn -p dckr_pat_NQDxIKYdnllF5XD5HRDypIEYy1U

      - name: Pull docker Image
        run: docker pull docker.io/pattaratos/arainea-backend:latest

      # ✅ Create network
      - name: Create network
        run: docker network create arainea-net

      # ✅ Run backend
      - name: Run backend
        run: |
          docker run -d --name be \
            --network=arainea-net \
            -p 8080:8080 \
            --env SPRING_DATASOURCE_URL=${{ env.DB_URL }} \
            --env SPRING_DATASOURCE_USERNAME=${{ env.DB_USERNAME }} \
            --env SPRING_DATASOURCE_PASSWORD=${{ env.DB_PASSWORD }} \
            --env APP_JWT_SECRET=${{ env.JWT_SECRET }} \
            --env APP_JWT_EXPIRES_DAYS=30 \
            pattaratos/arainea-backend:latest

      # ✅ Wait for backend to be ready
      - name: Wait for backend to be ready
        run: |
          echo "⏳ Waiting for backend to start on port 8080..."
          for i in {1..20}; do
            if curl -s http://localhost:8080/actuator/health >/dev/null; then
              echo "✅ Backend is up!"
              exit 0
            fi
            echo "Waiting ($i/20)..."
            sleep 5
          done
          echo "❌ Backend did not start in time."
          docker logs be
          exit 1

      # ✅ Run frontend container (with same network + API URL)
      - name: Run container for frontend
        run: docker run -d --network=arainea-net -p 3000:3000 --name frontend \
               -e VITE_API_URL=http://localhost:8080 \
               cxgdn/arainea-frontend:latest

      - name: Show backend logs
        if: failure()
        run: docker logs be

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install dep
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
        env:
          VITE_API_URL: http://localhost:8080

      - name: push docker
        run: docker push cxgdn/arainea-frontend:latest
